repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-case-conflict  # Prevents case-insensitive filename conflicts
      - id: check-docstring-first  # Ensures docstrings come before code
      - id: debug-statements  # Detects leftover debugger imports/breakpoints
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        files: ^backend/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        files: ^backend/
        args: [--fix, --exit-non-zero-on-fix]

  # Security scanning for security-critical files only
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        files: ^backend/(socket_server\.py|event_handlers\.py|commands/auth\.py|managers/(auth|player)\.py|utils\.py)
        args: [--skip, "B104"]  # Skip: bind all (intentional for server)

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        files: ^backend/
        exclude: /tests/
        args: [--ignore-missing-imports, --strict]

  - repo: local
    hooks:
      - id: backend-tests-with-coverage
        name: Backend tests with coverage (>=80%)
        entry: scripts/run_backend_tests.sh
        language: system
        pass_filenames: false
        always_run: true
